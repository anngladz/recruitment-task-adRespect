<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Giard Design</title>
  </head>
  <body>
    <header class="flex justify-center w-screen h-18 bg-white fixed z-20">
      <div class="flex w-3/4">
        <a href="/dist/">
          <img class="p-6" src="img/logo.svg" alt="Logo" />
        </a>

        <nav class="hidden ml-auto font-inter text-dark-grey m-0 lg:flex">
          <ul class="flex">
            <li class="group relative flex items-center mr-12">
            <span class="flex nav-link cursor-pointer">Oferta
            <img class="ml-1 group-hover:rotate-180 duration-300" src="img/icon-arrow-down.svg" alt="Arrow" /></span>

              <ul class="hidden group-hover:block absolute bg-white top-18 px-6 left-1/2 -translate-x-1/2 ">
                <li class="m-3"><a class="nav-link" href="#realizacje">Projekty</a></li>
                <li class="m-3"><a class="nav-link" href="#realizacje">Wizualizacje</a></li>
                <li class="m-3"><a class="nav-link" href="#realizacje">Realizacje</a></li>
              </ul>
            </li>

            <li class="self-center mr-12"><a class="nav-link" href="#ofirmie">O firmie</a></li>
            <li class="self-center mr-12""><a class="nav-link" href="#realizacje">Realizacje</a></li>
            <li class="self-center mr-12"><a class="nav-link" href="#kontakt">Kontakt</a></li>
          </ul>
        </nav>

        <div class="flex ml-auto lg:ml-0">
          <form class="hidden items-center md:flex">
            <img class="js-search-button cursor-pointer" src="img/icon-search.svg" alt="Search" />
            <input class="js-search-input w-0 ml-4 outline-none origin-right transition-all duration-1000 overflow-hidden" type="search" placeholder="Szukaj" /> 
          </form>

          <img class="js-menu-open self-center w-7 h-7 lg:hidden" src="img/icon-menu.svg" alt="Menu" />
          <img class="js-menu-close hidden self-center w-7 h-7 lg:hidden" src="img/icon-close.svg" alt="Menu" />
        </div>
      </div>
    </header>

    <nav class="js-nav flex flex-col items-center h-screen w-screen mt-18 fixed -top-full duration-500 z-10 bg-white lg:hidden"> 
      <form class="flex justify-center w-full py-6 bg-beige md:hidden">
        <div class="relative">
          <input class="w-full outline-none rounded py-2 px-10" type="search" placeholder="Szukaj" />
          <img class="w-4 h-4 absolute top-3 left-4" src="img/icon-search.svg" alt="Search" />
        </div>
      </form>

      <ul>
        <li class="group relative mt-6">
          <span class="flex nav-link">Oferta
          <img class="ml-1 group-hover:rotate-180 duration-300" src="img/icon-arrow-down.svg" alt="Arrow" /></span>

          <ul class="max-h-0 group-hover:max-h-screen transition-all duration-1000 overflow-hidden">
            <li class="my-3"><a class="nav-link" href="#oferta">Projekty</a></li>
            <li class="my-3"><a class="nav-link" href="#oferta">Wizualizacje</a></li>
            <li class="mt-3"><a class="nav-link" href="#oferta">Realizacje</a></li>
          </ul>
        </li>

        <li class="mt-6"><a class="nav-link" href="#ofirmie">O firmie</a></li>
        <li class="mt-6"><a class="nav-link" href="#realizacje">Realizacje</a></li>
        <li class="mt-6"><a class="nav-link" href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>
    
    <section id="intro" class="bg-beige h-screen"></section>

    <script src="script.js"></script>
  </body>
</html>
